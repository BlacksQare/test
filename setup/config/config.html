<div id="config-container">
  <p>Jasnosc</p>
  <div class="menu-item"style="border-radius: var(--border-radius);">
    <input type="range" name="" id="brightness-input" min="0" max="255" step="1">
  </div>

  <p>Czas</p>
  <div class="menu-item"style="border-radius: var(--border-radius) var(--border-radius) 0 0;">
    <p>Format czasu</p>
    <select name="" id="timeformat-input" class="menu-item-right">
      <option value="0">24</option>
      <option value="1">12</option>
    </select>
  </div>
  <div class="menu-item"style="border-radius: 0 0 var(--border-radius) var(--border-radius);">
    <p>Strefa czasowa</p>
    <input type="number" name="" id="timeoffset-input" class="menu-item-right">
  </div>

  <p>Ekran</p>
  <div class="menu-item" style="border-radius: var(--border-radius) var(--border-radius) 0 0;">
    <p>Czcionka</p>
    <select name="" id="font-input" class="menu-item-right">
      <option value="0">FreeMono</option>
      <option value="1">FreeMonoBold</option>
      <option value="2">FreeSans</option>
      <option value="3">FreeSansBold</option>
      <option value="4">FreeSerif</option>
      <option value="5">FreeSerifBold</option>
      <option value="6">FreeSerifBoldItalic</option>
      <option value="7">FreeSerifItalic</option>
    </select>
  </div>
  <div class="menu-item">
    <p>Color</p>
    <input type="color" name="" id="color-input" class="menu-item-right">
  </div>
  <div class="menu-item" style="border-radius: 0 0 var(--border-radius) var(--border-radius);">
    <p>Animacja</p>
    <select name="" id="animation-input" class="menu-item-right">
      <option value="0">Wylaczona</option>
      <option value="1">Przesuwanie</option>
      <option value="2">Zanikanie</option>
    </select>
  </div>

  <p>Dodatki</p>
  <div class="menu-item" style="border-radius: var(--border-radius) var(--border-radius) 0 0;">
    <p>Dekoracje</p>
    <select name="" id="decorators-input" class="menu-item-right" >
      <option value="0">Wylaczone</option>
      <option value="1">Rogi</option>
      <option value="2">Zdjecie</option>
      <option value="3">Linie</option>
      <option value="4">Ozdobne</option>
      <!-- <option value="5">Kot 1</option>
      <option value="6">Kot 2</option>
      <option value="7">Kot 3</option> -->
    </select>
  </div>
  <div class="menu-item">
    <p>Odcien dekoracji</p>
    <input type="range" name="" id="decorators-opacity-input" min="0.1" max="1" step="0.05" class="menu-item-right range-right">
  </div>
  <div class="menu-item">
    <p>Pokazuj sekundy</p>
    <select name="" id="seconds-input" class="menu-item-right">
      <option value="0">Wylaczone</option>
      <option value="1">Wariant 1</option>
      <option value="2">Wariant 2</option>
    </select>
  </div>
  <div class="menu-item" style="border-radius: 0 0 var(--border-radius) var(--border-radius);">
    <p>Odcien sekund</p>
    <input type="range" name="" id="seconds-opacity-input" min="0.1" max="1" step="0.05" class="menu-item-right range-right">
  </div>
</div>
